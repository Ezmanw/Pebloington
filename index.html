<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Comfortaa -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Comfortaa', sans-serif; }
        .vibrant-bg {
            background: linear-gradient(-45deg, #3b82f6, #8b5cf6, #ec4899, #f59e0b);
            background-size: 400% 400%;
            animation: gradient 20s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .apple-glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: inset 0 1px 1px 0 rgba(255, 255, 255, 0.5), 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        ::selection { background-color: #8b5cf6; color: #ffffff; }
        
        .file-item:hover {
             background: rgba(255, 255, 255, 0.15);
        }
        .breadcrumb-link:hover {
            text-decoration: underline;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="vibrant-bg text-white min-h-screen">

    <div class="container mx-auto p-4 max-w-4xl">
        <header id="configSection" class="apple-glass p-4 rounded-2xl mb-8">
            <!-- This view shows the detected repo -->
            <div id="displayView" class="flex items-center justify-between">
                <div>
                    <span class="text-white/70">Current Repo:</span>
                    <h2 id="repoTitle" class="text-2xl font-bold">Detecting...</h2>
                </div>
                <button id="changeRepoBtn" class="bg-white/20 hover:bg-white/30 text-white font-bold py-2 px-4 rounded-full text-sm transition-colors duration-200">Change</button>
            </div>
            <!-- This view is hidden by default and lets the user change the repo -->
            <div id="editView" class="hidden">
                <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                    <input type="text" id="userInput" placeholder="GitHub User or Org" class="apple-glass md:col-span-2 py-3 px-4 rounded-full text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50">
                    <input type="text" id="repoInput" placeholder="Repository Name" class="apple-glass md:col-span-2 py-3 px-4 rounded-full text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50">
                    <button id="saveRepoBtn" class="bg-white/30 hover:bg-white/40 text-white font-bold py-3 px-4 rounded-full transition-colors duration-200">Save</button>
                </div>
            </div>
        </header>

        <main>
             <div id="breadcrumbs" class="apple-glass p-3 rounded-full mb-4 text-lg flex items-center space-x-2"></div>
             <div id="fileListContainer" class="apple-glass p-4 rounded-2xl min-h-[300px]">
                <div id="messageCenter" class="flex items-center justify-center h-full">
                    <div class="loader"></div>
                </div>
                <ul id="fileList"></ul>
             </div>
        </main>
    </div>

    <script>
        const displayView = document.getElementById('displayView');
        const editView = document.getElementById('editView');
        const changeRepoBtn = document.getElementById('changeRepoBtn');
        const saveRepoBtn = document.getElementById('saveRepoBtn');
        const repoTitle = document.getElementById('repoTitle');
        const userInput = document.getElementById('userInput');
        const repoInput = document.getElementById('repoInput');
        
        const mainContent = document.getElementById('mainContent');
        const breadcrumbs = document.getElementById('breadcrumbs');
        const fileList = document.getElementById('fileList');
        const messageCenter = document.getElementById('messageCenter');

        const ICONS = {
            folder: `<svg xmlns="http://www.w.w3.org/2000/svg" class="h-6 w-6 mr-3 text-blue-300 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" /></svg>`,
            file: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-gray-300 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>`,
        };

        const detectRepoInfo = () => {
            const hostname = window.location.hostname;
            const pathname = window.location.pathname;

            // Check if we are on a github.io page
            if (hostname.endsWith('github.io')) {
                const user = hostname.split('.')[0];
                const repo = pathname.split('/')[1]; // Get the first part of the path
                return { user, repo };
            }
            
            // Fallback for local testing or other environments
            return { user: 'TinyTank800', repo: 'MinecraftAllImages' }; // Example fallback
        };

        const loadRepo = async (user, repo, path = '') => {
            fileList.innerHTML = '';
            messageCenter.innerHTML = `<div class="loader"></div>`;

            try {
                const response = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/${path}`);
                if (!response.ok) {
                    throw new Error(`Repo not found or private. Status: ${response.status}.`);
                }
                const data = await response.json();
                
                messageCenter.innerHTML = '';
                renderBreadcrumbs(user, repo, path);
                
                data.sort((a, b) => {
                    if (a.type === 'dir' && b.type !== 'dir') return -1;
                    if (a.type !== 'dir' && b.type === 'dir') return 1;
                    return a.name.localeCompare(b.name);
                });

                data.forEach(item => {
                    const li = document.createElement('li');
                    
                    const element = document.createElement(item.type === 'dir' ? 'div' : 'a');
                    element.className = 'file-item flex items-center p-3 cursor-pointer rounded-lg transition-colors duration-200';

                    if (item.type === 'dir') {
                        element.innerHTML = `${ICONS.folder}<span class="truncate">${item.name}</span>`;
                        element.onclick = () => loadRepo(user, repo, item.path);
                    } else {
                        element.innerHTML = `${ICONS.file}<span class="truncate">${item.name}</span>`;
                        element.href = item.download_url;
                        element.target = '_blank';
                        element.rel = 'noopener noreferrer';
                    }

                    li.appendChild(element);
                    fileList.appendChild(li);
                });

            } catch (error) {
                messageCenter.innerHTML = `<p class="text-red-300 font-bold">${error.message}</p>`;
            }
        };

        const renderBreadcrumbs = (user, repo, path) => {
            breadcrumbs.innerHTML = '';
            const homeLink = document.createElement('span');
            homeLink.className = 'breadcrumb-link cursor-pointer font-bold';
            homeLink.textContent = repo; // Show repo name as home
            homeLink.onclick = () => loadRepo(user, repo, '');
            breadcrumbs.appendChild(homeLink);

            const parts = path.split('/').filter(Boolean);
            let currentPath = '';
            parts.forEach(part => {
                currentPath += `${part}/`;
                const separator = document.createElement('span');
                separator.className = 'mx-1';
                separator.textContent = '/';
                breadcrumbs.appendChild(separator);

                const partLink = document.createElement('span');
                partLink.className = 'breadcrumb-link cursor-pointer truncate';
                partLink.textContent = part;
                const pathToLoad = currentPath.slice(0, -1); 
                partLink.onclick = () => loadRepo(user, repo, pathToLoad);
                breadcrumbs.appendChild(partLink);
            });
        };

        // Event listeners for the "Change Repo" functionality
        changeRepoBtn.addEventListener('click', () => {
            displayView.classList.add('hidden');
            editView.classList.remove('hidden');
        });

        saveRepoBtn.addEventListener('click', () => {
            const user = userInput.value.trim();
            const repo = repoInput.value.trim();
            if (user && repo) {
                repoTitle.textContent = `${user} / ${repo}`;
                loadRepo(user, repo);
                editView.classList.add('hidden');
                displayView.classList.remove('hidden');
            }
        });

        // --- Main execution on page load ---
        document.addEventListener('DOMContentLoaded', () => {
            const { user, repo } = detectRepoInfo();
            if (user && repo) {
                repoTitle.textContent = `${user} / ${repo}`;
                userInput.value = user;
                repoInput.value = repo;
                loadRepo(user, repo);
            } else {
                repoTitle.textContent = 'No repo detected.';
                messageCenter.innerHTML = `<p class="text-yellow-300">Could not auto-detect repository. Please enter one manually.</p>`;
                changeRepoBtn.click();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Direct File Explorer</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Comfortaa -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Comfortaa', sans-serif; }
        .vibrant-bg {
            background: linear-gradient(-45deg, #3b82f6, #8b5cf6, #ec4899, #f59e0b);
            background-size: 400% 400%;
            animation: gradient 20s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .apple-glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: inset 0 1px 1px 0 rgba(255, 255, 255, 0.5), 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        ::selection { background-color: #8b5cf6; color: #ffffff; }
        
        .file-item:hover {
             background: rgba(255, 255, 255, 0.15);
        }
        .breadcrumb-link:hover {
            text-decoration: underline;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="vibrant-bg text-white min-h-screen">

    <div class="container mx-auto p-4 max-w-4xl">
        <header class="text-center my-8">
            <h1 class="text-5xl font-bold" style="text-shadow: 0 2px 4px rgba(0,0,0,0.2)">GitHub Direct File Explorer</h1>
        </header>

        <div id="configSection" class="apple-glass p-6 rounded-2xl mb-8">
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                <input type="text" id="userInput" placeholder="GitHub User or Org" class="apple-glass md:col-span-2 py-3 px-4 rounded-full text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50">
                <input type="text" id="repoInput" placeholder="Repository Name" class="apple-glass md:col-span-2 py-3 px-4 rounded-full text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50">
                <button id="loadRepoBtn" class="bg-white/30 hover:bg-white/40 text-white font-bold py-3 px-4 rounded-full transition-colors duration-200">Load Repo</button>
            </div>
        </div>

        <main id="mainContent" class="hidden">
             <div id="breadcrumbs" class="apple-glass p-3 rounded-full mb-4 text-lg flex items-center space-x-2"></div>
             <div id="fileListContainer" class="apple-glass p-4 rounded-2xl min-h-[300px]">
                <div id="messageCenter" class="flex items-center justify-center h-full"></div>
                <ul id="fileList"></ul>
             </div>
        </main>
    </div>

    <script>
        const userInput = document.getElementById('userInput');
        const repoInput = document.getElementById('repoInput');
        const loadRepoBtn = document.getElementById('loadRepoBtn');
        const mainContent = document.getElementById('mainContent');
        const breadcrumbs = document.getElementById('breadcrumbs');
        const fileList = document.getElementById('fileList');
        const messageCenter = document.getElementById('messageCenter');

        const ICONS = {
            folder: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-blue-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" /></svg>`,
            file: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>`,
        };

        const loadRepo = async (user, repo, path = '') => {
            mainContent.classList.remove('hidden');
            fileList.innerHTML = '';
            messageCenter.innerHTML = `<div class="loader"></div>`;

            try {
                const response = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/${path}`);
                if (!response.ok) {
                    throw new Error(`Could not fetch repository. Status: ${response.status}. Make sure the repo is public.`);
                }
                const data = await response.json();
                
                messageCenter.innerHTML = '';
                renderBreadcrumbs(user, repo, path);
                
                // Sort to show folders first
                data.sort((a, b) => {
                    if (a.type === 'dir' && b.type !== 'dir') return -1;
                    if (a.type !== 'dir' && b.type === 'dir') return 1;
                    return a.name.localeCompare(b.name);
                });

                data.forEach(item => {
                    const li = document.createElement('li');
                    
                    const element = document.createElement(item.type === 'dir' ? 'div' : 'a');
                    element.className = 'file-item flex items-center p-3 cursor-pointer rounded-lg transition-colors duration-200';

                    if (item.type === 'dir') {
                        element.innerHTML = `${ICONS.folder}<span>${item.name}</span>`;
                        element.onclick = () => loadRepo(user, repo, item.path);
                    } else {
                        element.innerHTML = `${ICONS.file}<span>${item.name}</span>`;
                        // THIS IS THE KEY: Use download_url for direct linking
                        element.href = item.download_url;
                        element.target = '_blank'; // Open in new tab
                    }

                    li.appendChild(element);
                    fileList.appendChild(li);
                });

            } catch (error) {
                messageCenter.innerHTML = `<p class="text-red-300 font-bold">${error.message}</p>`;
            }
        };

        const renderBreadcrumbs = (user, repo, path) => {
            breadcrumbs.innerHTML = '';
            const homeLink = document.createElement('span');
            homeLink.className = 'breadcrumb-link cursor-pointer font-bold';
            homeLink.textContent = 'Home';
            homeLink.onclick = () => loadRepo(user, repo, '');
            breadcrumbs.appendChild(homeLink);

            const parts = path.split('/').filter(Boolean);
            let currentPath = '';
            parts.forEach(part => {
                currentPath += `${part}/`;
                const separator = document.createElement('span');
                separator.className = 'mx-1';
                separator.textContent = '/';
                breadcrumbs.appendChild(separator);

                const partLink = document.createElement('span');
                partLink.className = 'breadcrumb-link cursor-pointer';
                partLink.textContent = part;
                // Closure to capture the correct path for the onclick event
                const pathToLoad = currentPath.slice(0, -1); 
                partLink.onclick = () => loadRepo(user, repo, pathToLoad);
                breadcrumbs.appendChild(partLink);
            });
        };

        loadRepoBtn.addEventListener('click', () => {
            const user = userInput.value.trim();
            const repo = repoInput.value.trim();
            if (user && repo) {
                localStorage.setItem('gh_user', user);
                localStorage.setItem('gh_repo', repo);
                loadRepo(user, repo);
            }
        });

        // Load from localStorage on startup
        document.addEventListener('DOMContentLoaded', () => {
            const savedUser = localStorage.getItem('gh_user');
            const savedRepo = localStorage.getItem('gh_repo');
            if (savedUser && savedRepo) {
                userInput.value = savedUser;
                repoInput.value = savedRepo;
                loadRepo(savedUser, savedRepo);
            }
        });
    </script>
</body>
</html>
